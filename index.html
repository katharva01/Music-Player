<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Audio Player</title>
  </head>
  <body>
    <h1 class="title text-center m-3 p-3 text-danger">Zingaat Music Player</h1>
    <div>
        <div
        class="d-flex p-2 flex-row flex-wrap justify-content-evenly container-fluid bg-danger"
        id="playlist-1"
        >
        <h2 class="m-2 p-2 text-warning w-100"> Your Playlists >>> </h2>
        <div class="m-card card m-3 p-4 col-10 col-md-3">
            <img
              class="mx-auto my-3  h-75 w-80 rounded img-fluid"
              src="./images/p-1.avif"
              alt="song image"
              srcset=""
            />
            <h5 class="text-dark">Awaz Vadav DJ</h5>
            <button class="btn btn-outline-warning bg-danger fw-bold" id="b-1">Play</button>
          </div>
        <div class="m-card card m-3 p-4 col-10 col-md-3">
          <img
            class="mx-auto my-3  h-75 w-80 rounded img-fluid"
            src="./images/p-2.avif"
            alt="song image"
            srcset=""
          />
          <h5 class="text-dark ">Aa Bhi Ja Mere Mehermaan</h5>
          <button class="btn btn-outline-warning bg-danger  fw-bold" id="b-2">Play</button>
        </div>
        <div class="m-card card m-3 p-4 col-10 col-md-3">
            <img
              class="mx-auto my-3  h-75 w-80 rounded img-fluid"
              src="./images/p-3.avif"
              alt="song image"
              srcset=""
            />
            <h5 class="text-dark">Rang de tu mohe Gerua</h5>
            <button class="btn btn-outline-warning bg-danger  fw-bold" id="b-3">Play</button>
          </div>
          <div class="m-card card m-3 p-4 col-10 col-md-3">
            <img
              class="mx-auto my-3  h-75 w-80 rounded img-fluid"
              src="./images/p-4.avif"
              alt="song image"
              srcset=""
            />
            <h5 class="text-dark">Mauli Mauli</h5>
            <button class="btn btn-outline-warning bg-danger  fw-bold" id="b-4">Play</button>
          </div>
          <div class="m-card card m-3 p-4 col-10 col-md-3">
            <img
              class="mx-auto my-3  h-75 w-80 rounded img-fluid"
              src="./images/p-5.avif"
              alt="song image"
              srcset=""
            />
            <h5 class="text-dark">SanamRe(title track)</h5>
            <button class="btn btn-outline-warning bg-danger  fw-bold" id="b-5">Play</button>
          </div>
          <div class="m-card card m-3 p-4 col-10 col-md-3">
            <img
              class="mx-auto my-3  h-75 w-80 rounded img-fluid"
              src="./images/p-6.jpg"
              alt="song image"
              srcset=""
            />
            <h5 class="text-dark">Ishq Karenge</h5>
            <button class="btn btn-outline-warning bg-danger  fw-bold" id="b-6">Play</button>
          </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
